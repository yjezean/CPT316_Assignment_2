<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hand Sign Controlling System</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="loadingContainer" class="loading-container">
      <img src="assets/bee.gif" alt="Loading..." class="loading-gif" />
    </div>

    <div class="container">
      <h1>Hand Sign Controlling System</h1>
      <div class="two-columns">
        <div class="camera-section">
          <video id="video" autoplay playsinline></video>
          <br />
          <button id="capture">Capture Gesture</button>
          <div id="status">Status: Initializing...</div>
        </div>
        <div class="switch-section">
          <div id="imageSwitch" class="image-switch">
            <img src="./assets/OFF.png" alt="Switch State" id="switchImage" />
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
